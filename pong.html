<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong Game ‚Äì AI vs Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #2c3e50, #000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 1rem;
      font-size: 2rem;
      text-shadow: 2px 2px #000;
    }

    #pong {
      background: #111;
      border: 4px solid #555;
      border-radius: 10px;
    }

    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button, select {
      padding: 0.5rem 1rem;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover, select:hover {
      background: #00bbbb;
    }
  </style>
</head>
<body>
  <h1>üèì Pong Game</h1>
  <canvas id="pong" width="700" height="400"></canvas>

  <div class="controls">
    <select id="mode" onchange="resetGame()">
      <option value="pvp">Player vs Player</option>
      <option value="ai">Player vs AI</option>
    </select>
    <button onclick="resetGame()">Reset</button>
    <button onclick="paused = !paused">Pause/Resume</button>
  </div>

  <script>
    const canvas = document.getElementById("pong");
    const ctx = canvas.getContext("2d");

    const paddleHeight = 80;
    const paddleWidth = 10;
    const ballSize = 12;
    const speedMultiplier = 1.05;
    let mode = "pvp";

    let leftY = canvas.height / 2 - paddleHeight / 2;
    let rightY = canvas.height / 2 - paddleHeight / 2;
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 4, ballSpeedY = 2;

    let leftScore = 0, rightScore = 0;
    let paused = false;

    const keys = {};
    document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
    document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

    function drawPaddle(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, paddleWidth, paddleHeight);
    }

    function drawBall() {
      ctx.fillStyle = "#ffd700";
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballSize / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawNet() {
      ctx.strokeStyle = "#555";
      for (let i = 0; i < canvas.height; i += 20) {
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, i);
        ctx.lineTo(canvas.width / 2, i + 10);
        ctx.stroke();
      }
    }

    function drawScore() {
      ctx.fillStyle = "#fff";
      ctx.font = "20px monospace";
      ctx.fillText(`Player 1: ${leftScore}`, 30, 30);
      ctx.fillText(`Player 2: ${rightScore}`, canvas.width - 160, 30);
    }

    function update() {
      if (paused) return;

      // Player 1
      if (keys["w"]) leftY -= 6;
      if (keys["s"]) leftY += 6;
      leftY = Math.max(0, Math.min(canvas.height - paddleHeight, leftY));

      // Player 2 or AI
      if (mode === "pvp") {
        if (keys["arrowup"]) rightY -= 6;
        if (keys["arrowdown"]) rightY += 6;
      } else {
        // AI movement
        const centerY = rightY + paddleHeight / 2;
        if (ballY < centerY - 10) rightY -= 4;
        else if (ballY > centerY + 10) rightY += 4;
      }

      rightY = Math.max(0, Math.min(canvas.height - paddleHeight, rightY));

      // Move ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;

      if (ballY <= 0 || ballY + ballSize >= canvas.height) {
        ballSpeedY *= -1;
      }

      // Collision with paddles
      if (
        ballX <= 10 &&
        ballY >= leftY &&
        ballY <= leftY + paddleHeight
      ) {
        ballSpeedX *= -1 * speedMultiplier;
        ballX = 10;
      }

      if (
        ballX + ballSize >= canvas.width - 10 &&
        ballY >= rightY &&
        ballY <= rightY + paddleHeight
      ) {
        ballSpeedX *= -1 * speedMultiplier;
        ballX = canvas.width - 10 - ballSize;
      }

      // Score
      if (ballX < 0) {
        rightScore++;
        resetBall(-1);
      }

      if (ballX > canvas.width) {
        leftScore++;
        resetBall(1);
      }
    }

    function resetBall(direction = 1) {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = 4 * direction;
      ballSpeedY = 2;
    }

    function resetGame() {
      mode = document.getElementById("mode").value;
      leftScore = 0;
      rightScore = 0;
      leftY = rightY = canvas.height / 2 - paddleHeight / 2;
      resetBall();
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawNet();
      drawPaddle(0, leftY, "#00ffff");
      drawPaddle(canvas.width - paddleWidth, rightY, "#ff00ff");
      drawBall();
      drawScore();
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
