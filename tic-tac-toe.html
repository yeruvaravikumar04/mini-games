<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      background: #20223c;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
    }
    h2 {
      margin-top: 1rem;
    }
    .game-container {
      position: relative;
      width: max-content;
      margin: 2rem auto;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      color: #000;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
    }
    .cell.taken {
      pointer-events: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .reset-btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Tic Tac Toe</h2>
  <div class="game-container">
    <div class="board" id="board"></div>
    <canvas id="win-line" width="330" height="330"></canvas>
  </div>
  <p id="status"></p>
  <button class="reset-btn" onclick="init()">Reset</button>

  <script>
    let board = [];
    let currentPlayer = 'X';
    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8], // rows
      [0,3,6], [1,4,7], [2,5,8], // cols
      [0,4,8], [2,4,6]           // diagonals
    ];

    function init() {
      board = Array(9).fill(null);
      currentPlayer = 'X';
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = '';
      document.getElementById('status').textContent = "Player X's turn";

      const canvas = document.getElementById('win-line');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => makeMove(i, cell));
        boardDiv.appendChild(cell);
      }
    }

    function makeMove(index, cell) {
      if (board[index]) return;
      board[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add('taken');

      const winner = checkWinner();
      if (winner) {
        document.getElementById('status').textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        document.querySelectorAll('.cell').forEach(c => c.classList.add('taken'));
        drawWinningLine(winner);
        return;
      }

      if (board.every(cell => cell)) {
        document.getElementById('status').textContent = "It's a draw!";
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      document.getElementById('status').textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWinner() {
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return pattern; // return winning line
        }
      }
      return null;
    }

    function drawWinningLine([a, b, c]) {
      const canvas = document.getElementById('win-line');
      const ctx = canvas.getContext('2d');
      const getCoords = (index) => {
        const row = Math.floor(index / 3);
        const col = index % 3;
        return {
          x: col * 110 + 50, // + gap + padding
          y: row * 110 + 50
        };
      };

      const start = getCoords(a);
      const end = getCoords(c);

      ctx.strokeStyle = 'red';
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.moveTo(start.x, start.y);
      ctx.lineTo(end.x, end.y);
      ctx.stroke();
    }

    init();
  </script>
</body>
</html>
