<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Games Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1d1f21, #2d3436);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      text-shadow: 2px 2px #000;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: #2f3542;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }

    .card h2 {
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #ccc;
    }

    .card a {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
      border: 2px solid #00ffff;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .card a:hover {
      background: #00ffff;
      color: #000;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="game-grid">
    <div class="card">
      <h2>üß† Tic Tac Toe</h2>
      <p>Classic 2-player game. Can you get 3 in a row?</p>
      <a href="tic-tac-toe.html">Play Now</a>
    </div>

    <div class="card">
      <h2>üê≠ Rat & Cheese</h2>
      <p>Chomp cheese and avoid the wall! A rodent twist on Snake.</p>
      <a href="snake.html">Play Now</a>
    </div>

    <div class="card">
      <h2>üèì Pong</h2>
      <p>The original paddle battle. Versus AI!</p>
      <a href="pong.html">Play Now</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Mini Games Zone | Made with ‚ù§Ô∏è by Ravi
  </footer>
</body>
</html>
